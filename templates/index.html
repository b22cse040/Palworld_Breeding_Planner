<!doctype html>
<html>
<head>
  <title>Pal Breeding Planner</title>

  <style>
    body {
      font-family: system-ui, -apple-system;
      margin: 40px;
      background: #fafafa;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #f5f5f5;
      cursor: pointer;
    }

    button:hover {
      background: #eaeaea;
    }

    /* ---------- Pal chips ---------- */
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: #eef2ff;
      border-radius: 20px;
      margin: 4px 6px 4px 0;
      font-size: 14px;
    }

    .chip span {
      cursor: pointer;
      font-weight: bold;
    }

    /* ---------- Autocomplete ---------- */
    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      max-width: 220px;
      z-index: 10;
    }

    #suggestions div {
      padding: 6px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background: #eee;
    }

    /* ---------- Results ---------- */
    .pal-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .pal-row:last-child {
      border-bottom: none;
    }

    dialog {
      border-radius: 10px;
      padding: 20px;
      border: none;
    }

    dialog img {
      max-width: 100%;
    }
  </style>
</head>

<body>

<h2>ðŸ§¬ Pal Breeding Planner</h2>

<div class="card">
  <form method="post">

    <div class="row">
      <b>Pals:</b>
      <input id="palInput" placeholder="Type Gor..." autocomplete="off">
    </div>

    <div id="suggestions"></div>

    <!-- Selected pal chips -->
    <div id="chips"></div>

    <input type="hidden" name="pals" id="palsHidden">

    <br>

    <div class="row">
      <label>Depth:</label>
      <select name="depth">
        {% for d in range(1,6) %}
          <option value="{{d}}" {% if d==3 %}selected{% endif %}>{{d}}</option>
        {% endfor %}
      </select>

      <label>Sort by:</label>
      <select name="sort_by">
        {% for a in abilities %}
          <option value="{{a}}">{{a}}</option>
        {% endfor %}
      </select>

      <button type="submit">Run Breeding</button>
    </div>

  </form>
</div>

{% if results %}
<h3>Results</h3>

<!-- Client-side sort dropdown -->
<div class="row" style="margin-bottom:12px;">
  <label>Sort results by:</label>
  <select id="resultSort">
    {% for a in abilities %}
      <option value="{{a}}">{{a}}</option>
    {% endfor %}
  </select>
</div>

{% for depth, items in results.items() %}
  <div class="card depth-block" data-depth="{{depth}}">
    <h3>Depth {{ depth }}</h3>

    {% for pal, graph, gid in items %}
      <div class="pal-row" data-ability="{{ pal | attr(abilities[0]) }}">
        <div>
          <b>{{ pal.name }}</b>
          <span style="color:#666">(unique={{ graph.unique_pal_count() }})</span>
        </div>
        <button onclick="openDialog('{{gid}}')">Visualize</button>
      </div>
    {% endfor %}
  </div>
{% endfor %}
{% endif %}

<dialog id="dlg">
  <img id="img">
  <br><br>
  <button onclick="dlg.close()">Close</button>
</dialog>

<script>
/* ---------- Pal autocomplete + chips ---------- */
const input = document.getElementById("palInput");
const sugg = document.getElementById("suggestions");
const chips = document.getElementById("chips");
const hidden = document.getElementById("palsHidden");

let selected = [];

input.oninput = async () => {
  sugg.innerHTML = "";
  if (!input.value) return;

  const r = await fetch("/autocomplete?q=" + input.value);
  const data = await r.json();

  data.forEach(n => {
    const d = document.createElement("div");
    d.textContent = n;
    d.onclick = () => {
      if (!selected.includes(n)) selected.push(n);
      renderChips();
      input.value = "";
      sugg.innerHTML = "";
    };
    sugg.appendChild(d);
  });
};

function renderChips() {
  chips.innerHTML = "";
  selected.forEach(p => {
    const c = document.createElement("div");
    c.className = "chip";
    c.innerHTML = `${p} <span onclick="removePal('${p}')">âœ•</span>`;
    chips.appendChild(c);
  });
  hidden.value = selected.join(",");
}

function removePal(p) {
  selected = selected.filter(x => x !== p);
  renderChips();
}

/* ---------- Graph popup ---------- */
function openDialog(id) {
  document.getElementById("img").src = "/graph/" + id;
  dlg.showModal();
}
</script>

</body>
</html>
