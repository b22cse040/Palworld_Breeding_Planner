<!doctype html>
<html>
<head>
  <title>Pal Breeding Planner</title>
  <style>
    body {
      font-family: system-ui, -apple-system;
      margin: 40px;
      background: #fafafa;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    input, select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      max-width: 220px;
      z-index: 10;
    }
    #suggestions div {
      padding: 6px;
      cursor: pointer;
    }
    #suggestions div:hover { background: #eee; }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #eef2ff;
      border-radius: 999px;
      margin: 4px 6px 4px 0;
    }
    .chip span { cursor: pointer; font-weight: bold; }
  </style>
</head>

<body>

<h2>ðŸ§¬ Pal Breeding Planner</h2>

<div class="card">
  <form method="post" action="/results">

    <b>Pals:</b><br>
    <input id="palInput" placeholder="Type Gor..." autocomplete="off">
    <div id="suggestions"></div>

    <div id="chips"></div>
    <input type="hidden" name="pals" id="palsHidden">

    <br><br>

    <label>Depth:</label>
    <select name="depth">
      {% for d in range(1,6) %}
        <option value="{{d}}" {% if d == 3 %}selected{% endif %}>{{d}}</option>
      {% endfor %}
    </select>

    <br><br>
    <button type="submit">Run Breeding</button>
  </form>
</div>

<script>
const input = document.getElementById("palInput");
const sugg = document.getElementById("suggestions");
const chips = document.getElementById("chips");
const hidden = document.getElementById("palsHidden");

let selected = [];

input.oninput = async () => {
  sugg.innerHTML = "";
  if (!input.value) return;

  const r = await fetch("/autocomplete?q=" + input.value);
  const data = await r.json();

  data.forEach(n => {
    const d = document.createElement("div");
    d.textContent = n;
    d.onclick = () => {
      if (!selected.includes(n)) selected.push(n);
      render();
      input.value = "";
      sugg.innerHTML = "";
    };
    sugg.appendChild(d);
  });
};

function render() {
  chips.innerHTML = "";
  selected.forEach(p => {
    const c = document.createElement("div");
    c.className = "chip";
    c.innerHTML = `${p} <span onclick="remove('${p}')">âœ•</span>`;
    chips.appendChild(c);
  });
  hidden.value = selected.join(",");
}

function remove(p) {
  selected = selected.filter(x => x !== p);
  render();
}
</script>

</body>
</html>
